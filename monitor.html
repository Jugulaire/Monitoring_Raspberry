<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Monitor-My-Pi</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>    
        <header> <!--Entete du monitoring qui contien le hostname -->
            <p id="hostname">My Pi</p>
        </header>
        <div class="parent">
            <div id="infoSys" class="bloc"> <!-- Div qui contiendra les infos systemes et les charts -->
                <div id="title">
                    <h2>Informations Systéme</h2>
                </div>
                <div id=containerGauge> 
                    <div id="gauge" class="gauge"></div>
                    <div id="gauge2" class="gauge"></div>
                    <div id="gauge3" class="gauge"></div>
                    <div id="gauge4" class="gauge"></div>
                </div>
            </div>
            <div id="uptime" class="bloc">
                <div id="title">
                <h2>Uptime</h2>
                </div>
                <p>NA jour(s) N/A heure(s) N/A minute(s) N/A seconde(s)</p>
            </div>
            <div id="sysCommand" class="bloc">
                <div  id="title">
                <h2>Commandes Système</h2>
                </div>
                    <a href="#" onclick="reboot()"><img src="img/arrows.png">Reboot du Système</a>
                    <a href="#" onclick="turnoff()"><img src="img/power-1.png">Eteindre le Système</a>
                    <p><img src="img/cx.png">Etat: <em id="etat">&nbsp Actualisation en cours </em></p>
            </div>
        </div>
        <script src="script/raphael-2.1.4.min.js"></script>
        <script src="script/justgage.js"></script>
        <script type="text/javascript" src="script/script.js"></script>
	<script type="text/javascript" src="script/gauge.js"></script>
	<script type="text/javascript" src="script/ping.js"></script>
    </body>
         
</html>
